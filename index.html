<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css" />

    <title>Jogo da cobrinha</title>
  </head>
  <body>
    <header>
      <h1>Jogo da Cobrinha!</h1>
      <div class="flex-row">
        <div class="nick-name">
          <label for="nickName">Apelido:</label>
          <input id="nickName" type="text" maxlength="20" />
        </div>
        <div class="scores">
          <div>
            <strong>Pontos:</strong>
            <span id="score">0</span>
          </div>
          <div>
            <strong>Bônus:</strong>
            <span id="bonus">0</span>
          </div>
          <div>
            <strong>Dificuldade:</strong>
            <span id="difficulty">Easy</span>
          </div>
        </div>
      </div>
      <div class="content-start-game">
        <span id="startGame">Iniciar o jogo</span>
      </div>
    </header>

    <main>
      <div class="flex-row">
        <div>
          <canvas id="snake" width="512px" height="512px"></canvas>
        </div>
        <div>
          scores
        </div>
      </div>
    </main>

    <footer>
      main by Mauricio Viana
    </footer>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/snakeGame.js"></script>
  </body>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontuação total</h1>
      </div>
      <form>
        <div>
          <span>Total pontos</span>
          <input name="maxPoint" type="text" disabled />
        </div>
        <div>
          <span>Bonus máximo</span>
          <input name="maxBonus" type="text" disabled />
        </div>
        <div>
          <span>Dificuldade</span>
          <input name="" type="text" disabled />
        </div>
        <div>
          <span>Pontuação total </span>
          <input type="text" disabled />
        </div>

        <button id="restart">Jogue novamente</button>
    
        </div>
      </form>
    </div>
  </div>
</html>
