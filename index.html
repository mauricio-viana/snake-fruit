<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css" />

    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <h1>Snake Game</h1>
      <div class="flex-row">
        <div class="nick-name">
          <label for="nickName">Apelido:</label>
          <input id="nickName" type="text" maxlength="8" autofocus />
        </div>
        <div class="scores">
          <div>
            <span>Score:</span>
            <span id="score">0</span>
          </div>
          <div>
            <span>Bonus:</span>
            <span id="bonus">0</span>
          </div>
          <div>
            <span>Difficulty:</span>
            <span id="difficulty">Easy</span>
          </div>
        </div>
      </div>
      <div class="content-start-game">
        <span id="startGame" >Start game</span>
      </div>
    </header>

    <main>
      <div class="flex-row">
        <div>
          <canvas id="snake" width="512px" height="512px"></canvas>
        </div>
        <div class="flex-row-score">
          <div>
            <h3>Rank</h3>
            <span>1</span>
            <span>2</span>
          </div>

          <div>
            <h3>Score</h3>
            <span>2.500</span>
            <span>2.252</span>
          </div>

          <div>
            <h3>Name</h3>
            <span>Rayra</span>
            <span>Mauricio</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Main by Mauricio Viana
    </footer>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/snakeGame.js"></script>
  </body>

  <div id="modal" class="hide">
    <div class="content">
      <h1>HIGH SCORE</h1>
      <form>
        <div>
          <span>Score</span>
          <input name="maxPoint" type="text" disabled />
        </div>
        <div>
          <span>Maximum bonus</span>
          <input name="maxBonus" type="text" disabled />
        </div>
        <div>
          <span>Difficulty</span>
          <input name="maxDifficulty" type="text" disabled />
        </div>
        <div>
          <span>Total</span>
          <input  name="maxTotal" type="text" disabled />
        </div>

        <button id="restart" onclick="saveRecordScore()">Jogue novamente</button>
    
        </div>
      </form>
    </div>
  </div>
</html>
